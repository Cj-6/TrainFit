{% extends "_layout.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card signin-card">
                <div class="card-header signin-card-header">
                    <h3 class="text-center">Profile</h3>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <!-- Profile Picture -->
                    </div>
                    <h4 class="card-title text-center">placeholder for name</h4>
                    <p class="card-text text-center">Age: 52</p>
                    <p class="card-text text-center">Height: 6'2"</p>
                    <p class="card-text text-center">Weight: 187 lb</p>
                    <p class="card-text text-center">Goal: Lose weight</p>
                    <div class="card-divider"></div> 
                    <h5 class="card-title">Fitness Stats</h5>
                    <p class="card-text">Workouts Completed: 5</p>
                    <p class="card-text">Total Distance Run: 5 miles</p>
                    <p class="card-text">Total Calories Burned: 2000</p>
                    <a href="#" class="btn btn-block signin-btn">Edit Profile</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-block logout-btn">Log Out</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
