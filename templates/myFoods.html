{% extends "_layout.html" %}
{% block content %}

<div class="text-container">
    <h1 class="page-title">My Foods</h1>
</div>

<div class="search-bar-container">
    <input type="text" name="q" class="search-bar" hx-get="/search" hx-trigger="keyup changed delay:50ms"
        hx-target="#results" placeholder="Search for your food">
</div>
<div class="button-container">

    <a href="/userFoods" class="btn create-food-btn">Go Back</a>
    <form action="/createFood" method="get">
        <button type="submit" class="btn create-food-btn">Create Food Item</button>
    </form>

</div>
<div id="results" class="parent-container"></div>
{% endblock %}
