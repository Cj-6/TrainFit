{% extends '_layout.html' %}
{% block content %}
<div class="container mt-5 signin-container">
    <div class="card signin-card">
        <div class="card-header signin-card-header">
            <h3 class="text-center">Sign In</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="email" class="signin-form-label">Email address</label>
                    <input type="email" class="form-control signin-form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password" class="signin-form-label">Password</label>
                    <input type="password" class="form-control signin-form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block signin-btn">Sign In</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
