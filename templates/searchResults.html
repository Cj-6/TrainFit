<div class="search-results-container">
    <div class="food-info-container">
        <div class="food-info">
            <div class="food-name">{{ food_name }}</div>
            <div class="food-calories">{{ food_info.calories }} cal</div>
        </div>
    </div>


</div>
{% endfor %}
