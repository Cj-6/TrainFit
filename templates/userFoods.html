{% extends "_layout.html" %}
{% block content %}
<div class="parent-container">
    <h1 class="page-title mb-5">Your Foods</h1>
    <div class="button-container">
    </div>
    <table class="table">
        <thead>
            <tr>
                <th class="user-info-title">Food Name</th>
                <th class="user-info-title">Calories</th>
                <th class="user-info-title">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for food in user_foods %}
            <tr>
                <td class="user-info-text">{{ food.name }}</td>
                <td class="user-info-text">{{ food.calories }}</td>
                <td>
                    <a href="{{ url_for('edit_food', food_id=food.foodid) }}" class="btn custom-btn edit-btn">Edit</a>
                    <form action="{{ url_for('delete_food', food_id=food.foodid) }}" method="post" style="display: inline;">
                        <button type="submit" class="btn custom-btn edit-btn">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('food_info') }}" class="btn btn-block signin-btn comment-submit">Go Back</a>
</div>
{% endblock %}
